site_name: AutoChunks
site_url: https://autochunks.readthedocs.io/
site_description: Autonomous Retrieval Optimization - Optimize your chunking strategy with data-driven precision.
site_author: AutoChunks Team
repo_url: https://github.com/s8ilabs/AutoChunks
repo_name: s8ilabs/AutoChunks

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: purple
    - scheme: slate 
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.tooltips

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Core Concepts:
    - The Optimization Lifecycle: core_concepts/eval_flow.md
    - Synthetic Ground Truth: core_concepts/ground_truth.md
    - Optimization Goals: core_concepts/objectives.md
    - Chunking Strategies: core_concepts/strategies.md
    - Evaluation Engine: core_concepts/evaluation.md
  - Guides:
    - Dashboard Walkthrough: guides/dashboard_walkthrough.md
    - Configuration: guides/configuration.md
    - RAGAS Evaluation: guides/ragas_evaluation.md
    - Enterprise Security: guides/enterprise_security.md
  - Integrations: integrations.md
  - API Reference: api_reference.md
  - Comparisons:
    - AutoChunks vs AutoRAG: comparison_autorag.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js
  - javascripts/mermaid.js
